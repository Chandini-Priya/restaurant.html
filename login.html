<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chandni Restro - Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 40px;
    }

    .navbar h1 {
      font-size: 24px;
      margin: 0;
      color: white;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      text-decoration: none;
      font-weight: bold;
      color: #ff66cc;
    }

    .navbar ul li a:hover {
      color: #ffffff;
    }

    /* Hero Section */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px 100px;
      min-height: calc(100vh - 80px);
    }

    .hero-text {
      max-width: 50%;
    }

    .hero-text h4 {
      font-style: italic;
      color: white;
    }

    .hero-text h1 {
      font-size: 48px;
      margin: 10px 0;
      color: white;
    }

    .hero-text p {
      font-size: 20px;
      color: #28d2d4;
      margin: 20px 0;
    }

    .hero-text a.button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #5a2a0c;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .hero-text a.button:hover {
      background-color: #7b3e1d;
    }

    .hero-image {
      max-width: 40%;
    }

    .hero-image img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    .thumbs {
      position: absolute;
      bottom: 20px;
      left: 40px;
      display: flex;
      gap: 15px;
    }

    .thumbs img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
      box-shadow: 0 0 5px #000;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>ChandniRestro</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About us</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="contact.html">Contact us</a></li>
    </ul>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <div class="hero-text">
      <h4>Do you have hunger?</h4>
      <h1>Take action now</h1>
      <p>Now let's begin placing our food order.</p>
      <a href="menu.html" class="button">Explore the menu</a>
    </div>
    <div class="hero-image">
      <!-- Using your uploaded image -->
      <img src="thumb2.jpg" alt="Delicious Food">
    </div>
  </div>

  <!-- Thumbnails -->
  <div class="thumbs">
    <img src="thumb1.jpg" alt="Food 1">
    <img src="thumb2.jpg" alt="Food 2">
  </div>

</body>
</html>
